<!DOCTYPE html>
<html>
<head>
    <title>Image Style Transfer</title>
    <style>
        /* define a grid layout */
        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            align-items: center;
            justify-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin-top: 60px;
        }
nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 98%;
            z-index: 1;
        }

        nav h2 {
            margin: 0;
        }

        nav a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #0062cc;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-top: -5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0062cc;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav>

        <h2>Image Style Transfer: Style Mixer</h2>

    <div>
        <a href="/gated" style="text-decoration: none;">Gated Gan</a>
        <a href="/stylebank" style="text-decoration: none;">Style Bank</a>
    </div>
</nav>

<div>
{#        This form submit will triggers the stylemixer transform request,
please modify accordingly if you want to incorporate other transforms #}

        <form id="upload-form" action="/transformStyleMixer" method="post" enctype="multipart/form-data">
            <label for="style_image">Upload a style image:</label>
            <input type="file" name="style_image" id="style_image">
            <label for="content_image">Upload a content image:</label>
            <input type="file" name="content_image" id="content_image">
            <button type="submit">Transform Image</button>
        </form>
    </div>
    <div>
        <img id="uploaded-style" alt="Style Image">
        <img id="uploaded-content" alt="Content Image">
        <img id="transformed-image" alt="Transformed Image">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle form submission with AJAX
            $('#upload-form').submit(function(event) {
                event.preventDefault();  // Prevent default form submission
                var formData = new FormData(this);
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        var reader = new FileReader();
                        reader.onload = function(event) {
                            $('#uploaded-style').attr('src', event.target.result);
                        };
                        reader.readAsDataURL(formData.get('style_image'));

                        var reader1 = new FileReader();
                        reader1.onload = function(event) {
                            $('#uploaded-content').attr('src', event.target.result);
                        };
                        reader1.readAsDataURL(formData.get('content_image'));

                        $('#transformed-image').attr('src', 'data:image/png;base64,' + data.image);
                    }
                });
            });
        });
    </script>
</body>
</html>
