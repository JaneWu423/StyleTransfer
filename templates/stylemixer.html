<!DOCTYPE html>
<html>

<head>
    <title>Image Style Transfer</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/stylemixer.js"></script>
</head>

<body id = "body">
    <nav>
        <h2><a href="/" style="text-decoration: none; color: black;">Image Style Transfer: Style Mixer</a></h2>
        <div id="navBut">
            <a href="/gated" style="text-decoration: none;">Gated Gan</a>
            <a href="/tryall" style="text-decoration: none;">Try All</a>
        </div>
    </nav>


        <form id="upload-form" action="/transformStyleMixer" method="post" enctype="multipart/form-data">
            <label for="style_image">Upload a style image:</label>
            <input type="file" name="style_image" id="style_image">
            <label for="content_image">Upload a content image:</label>
            <input type="file" name="content_image" id="content_image">
            <button type="submit">Transform Image</button>
            <h3 id="error"></h3>
        </form>

    <div id="results">
        <div class="loader">
            <!-- loading icon image goes here -->
        </div>
        <div id="result"><img id="uploaded-style" alt="Style Image" class="samesize">

        </div>
        <div id="result"><img id="uploaded-content" alt="Content Image" class="samesize">

        </div>
        <div id="result"><img id="transformed-image" alt="Transformed Image" class="samesize">
            <figcaption id="image-caption"></figcaption>
        </div>
    </div>
</body>

</html>
