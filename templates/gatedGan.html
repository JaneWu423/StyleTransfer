<!DOCTYPE html>
<html>

<head>
    <title>Image Style Transfer</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/gatedGan.js"></script>
</head>

<body>
    <nav>
        <h2><a href="/" style="text-decoration:none;color: black;">Image Style Transfer: Gated GAN</a></h2>
        <div id="navBut">
            <a href="/stylemixer" style="text-decoration: none;">Style Mixer</a>
            <a href="/tryall" style="text-decoration: none;">Try All</a>
        </div>
    </nav>

    <form id="upload-form" action="/transformGated" method="post" enctype="multipart/form-data">
        <label for="image">Upload an image:</label>
        <input type="file" name="image" id="image">
        <div>
            <input type="checkbox" id="resizeCheckbox">
            <label for="resizeCheckbox">Resize</label>
        </div>
        <div id="resizeInputContainer" style="display:none">
            <label for="resizeWidth">Height:</label>
            <input type="number" id="resizeWidth" name="resizeWidth">
            <label for="resizeHeight">Width:</label>
            <input type="number" id="resizeHeight" name="resizeHeight">
        </div>
        <label for="style-select">Choose a style:</label>
        <div id="slider">
            <label for="style1">Abstract:</label>
            <input type="range" name="style1" id="style1" min="0" max="1" step="0.01" value="1">
            <span id="sliderValue1"></span>
        </div>
        <div id="slider">
            <label for="style2">Ukiyo_e:</label>
            <input type="range" name="style2" id="style2" min="0" max="1" step="0.01" value="0">
            <span id="sliderValue2"></span>
        </div>
        <div id="slider">
            <label for="style3">Realism:</label>
            <input type="range" name="style3" id="style3" min="0" max="1" step="0.01" value="0">
            <span id="sliderValue3"></span>
        </div>
        <button type="submit">Transform Image</button>
        <h3 id="error"></h3>
    </form>

    <div id="resultBlock">
        <div class="loader">
            <!-- loading icon image goes here -->
        </div>
        <img id="uploaded-image" alt="Uploaded Image">
        <img id="transformed-image" alt="Transformed Image">
        <figcaption id="image-caption"></figcaption>
    </div>
</body>

</html>
