<!DOCTYPE html>
<html>
<head>
    <title>Image Style Transfer</title>
    <style>
        /* define a grid layout */
        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            align-items: center;
            justify-items: center;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Image Transformation Result</h1>
        <form id="upload-form" action="/transform" method="post" enctype="multipart/form-data">
            <label for="image">Upload an image:</label>
            <input type="file" name="image" id="image">
            <label for="style-select">Choose a style:</label>
            <select name="style" id="style-select">
                <option value="[1,0,0,1]">Abstract</option>
                <option value="[0,0,1,1]">Realism</option>
                <option value="[0,1,0,1]">Ukiyo_e</option>
            </select>
            <button type="submit">Transform Image</button>
        </form>
    </div>
    <div>
        <img id="uploaded-image" alt="Uploaded Image">
        <img id="transformed-image" alt="Transformed Image">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle form submission with AJAX
            $('#upload-form').submit(function(event) {
                event.preventDefault();  // Prevent default form submission
                var formData = new FormData(this);
                $.ajax({
                    url: $(this).attr('action'),
                    type: $(this).attr('method'),
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        var reader = new FileReader();
                        reader.onload = function(event) {
                            $('#uploaded-image').attr('src', event.target.result);
                        };
                        reader.readAsDataURL(formData.get('image'));

                        $('#transformed-image').attr('src', 'data:image/png;base64,' + data.image);
                    }
                });
            });
        });
    </script>
</body>
</html>
